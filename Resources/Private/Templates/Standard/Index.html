<f:layout name="Default" />

<f:section name="Title">TYPO3 Package Catalog</f:section>

<f:section name="Content">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Libraries/bootstrap/css/bootstrap.css', package: 'Famelo.PackageCatalog')}" />
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Stylesheets/main.css', package: 'Famelo.PackageCatalog')}" />

        <div id="packages">
	    	<input type="text" class="search" placeholder="Search packages" />
	    	<div class="grid list">
                <f:for each="{packages}" as="package">
		    		<div class="item">
		    			<h5 class="name">{package.name}</h5>
		    			<p class="description">{package.description}</p>
		    			<dl class="dl-horizontal">
			    			<f:if condition="{package.keywords}">
		  					<dt>Keywords</dt>
							<dd class="keywords">
									<f:for each="{package.keywords}" as="keyword" iteration="i">
		            				{keyword}<f:if condition="{iterator.isLast}">,</f:if>
		            			</f:for>
		            		</dd>
		            		</f:if>

		            		<dt>Version</dt>
		            		<dd class="version">{package.version}</dd>

		            		<dt>Type</dt>
		            		<dd class="type">{package.type}</dd>

							<f:if condition="{package.homepage}">
							<dt>Homepage</dt>
							<dd><a href="{package.homepage}">{package.homepage}</a></dd>
							</f:if>
						</dl>
		    		</div>
		    	</f:for>
	    	</div>
        </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="{f:uri.resource(path: 'JavaScripts/list.js', package: 'Famelo.PackageCatalog')}"></script>
    <script src="{f:uri.resource(path: 'JavaScripts/masonry.js', package: 'Famelo.PackageCatalog')}"></script>

    <script type="text/javascript">
        var options = {
    	    valueNames: [ 'id', 'name', 'description', 'keywords', 'version', 'type' ]
        };
        var packages = new List('packages', options);
        $('input.search').keyup(function(){
        	$('.grid').masonry( 'reload' );
        });
        $('.grid').masonry({
			itemSelector: '.item'
		});
    </script>
</f:section>
